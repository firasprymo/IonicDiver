<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- select -->
  <mat-form-field>
    <mat-label>Ionites</mat-label>
    <mat-select placeholder="Placeholder" [(ngModel)]="ionite" name="item">
      <mat-option value="Simon">
        Simon
      </mat-option>
      <mat-option value="Max">
        Max
      </mat-option>
      <mat-option value="Ben">
        Ben
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- forms -->

  <mat-vertical-stepper linear="false" #stepper>
    <mat-step [stepControl]="userForm">
      <form [formGroup]="userForm">
        <ng-template matStepLabel>Personnal data</ng-template>
        <mat-form-field>
          <input matInput placeholder="YOUR NAME" formControlName="name" required>
        </mat-form-field>
      </form>
    </mat-step>
    <mat-step [stepControl]="userForm" label="Shipping Info">
      <form [formGroup]="userForm">
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="address" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step label="Confirm Order">
      By clicking finish you accept our Terms & Condition
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>

    </mat-step>

  </mat-vertical-stepper>

  <!-- data table -->
  <div class="mat-elevation-z8">


    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
      </ng-container>
      <ng-container matColumnDef="twitter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> twitter </th>
        <td mat-cell *matCellDef="let row"> {{row.twitter}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1,2,5]" showFirstLastButtons> </mat-paginator>
  </div>
</ion-content>
